# Wrangler configuration template for deploying the built site to Cloudflare Workers (Workers Sites)
# Replace placeholders (YOUR_ACCOUNT_ID, YOUR_ZONE_ID) before publishing.

name = "paramapadha-online"
compatibility_date = "2026-02-15"
account_id = "YOUR_ACCOUNT_ID"
workers_dev = true

[site]
bucket = "./dist"
entry-point = "workers-site"

# Required by Pages when using wrangler.toml
pages_build_output_dir = "dist"

# Optional: if you want to publish to a specific route, set route and zone_id
# route = "example.com/*"
# zone_id = "YOUR_ZONE_ID"
